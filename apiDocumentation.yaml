    Buy4MeItem:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        product_name:
          type: string
          maxLength: 255
        product_url:
          type: string
          format: uri
          maxLength: 200
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        color:
          type: string
          maxLength: 50
        size:
          type: string
          maxLength: 50
        unit_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        currency:
          type: string
          maxLength: 3
        notes:
          type: string
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - product_name
      - product_url
      - total_price
      - unit_price
    Buy4MeRequest:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        user:
          type: string
          readOnly: true
        status:
          $ref: '#/components/schemas/Buy4MeRequestStatusEnum'
        total_cost:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        shipping_address:
          type: string
        notes:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/Buy4MeItem'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - items
      - shipping_address
      - total_cost
      - updated_at
      - user
    Buy4MeRequestCreate:
      type: object
      properties:
        shipping_address:
          type: string
        notes:
          type: string
        id:
          type: string
          readOnly: true
      required:
      - id
      - shipping_address
    Buy4MeRequestStatusEnum:
      enum:
      - DRAFT
      - SUBMITTED
      - ORDER_PLACED
      - IN_TRANSIT
      - WAREHOUSE_ARRIVED
      - SHIPPED_TO_CUSTOMER
      - COMPLETED
      - CANCELLED
      type: string
      description: |-
        * `DRAFT` - Draft
        * `SUBMITTED` - Submitted
        * `ORDER_PLACED` - Order Placed
        * `IN_TRANSIT` - In Transit
        * `WAREHOUSE_ARRIVED` - Warehouse Arrived
        * `SHIPPED_TO_CUSTOMER` - Shipped to Customer
        * `COMPLETED` - Completed
        * `CANCELLED` - Cancelled
    Country:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 100
        code:
          type: string
          maxLength: 2
        country_type:
          allOf:
          - $ref: '#/components/schemas/CountryTypeEnum'
          default: DESTINATION
        is_active:
          type: boolean
      required:
      - code
      - id
      - name
    CountryTypeEnum:
      enum:
      - DEPARTURE
      - DESTINATION
      type: string
      description: |-
        * `DEPARTURE` - Departure
        * `DESTINATION` - Destination
    Invoice:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        user:
          type: integer
          readOnly: true
        shipment:
          type: string
          nullable: true
        buy4me_request:
          type: string
          nullable: true
        status:
          allOf:
          - $ref: '#/components/schemas/InvoiceStatusEnum'
          readOnly: true
        status_display:
          type: string
          readOnly: true
        due_date:
          type: string
          format: date
        subtotal:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        total:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        notes:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - due_date
      - id
      - status
      - status_display
      - subtotal
      - total
      - user
    InvoiceStatusEnum:
      enum:
      - DRAFT
      - PENDING
      - PAID
      - OVERDUE
      - CANCELLED
      - REFUNDED
      type: string
      description: |-
        * `DRAFT` - Draft
        * `PENDING` - Pending
        * `PAID` - Paid
        * `OVERDUE` - Overdue
        * `CANCELLED` - Cancelled
        * `REFUNDED` - Refunded
